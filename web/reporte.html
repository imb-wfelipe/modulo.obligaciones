<!DOCTYPE html>
<html lang="es-PE">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="utf-8">
		<meta name="description" content="Gestión de obligaciones, proveedores y conceptos">
		<meta name="author" content="Inmobitec & GyG">
		<meta name="color-scheme" content="light dark">
		<title>Inmobitec - Gestión de obligaciones y cuentas por pagar</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightfall.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link href="main.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/689e7178c3.js" crossorigin="anonymous"></script>
		<script src="main.js"></script>
		

	</head>
	<body class="bg-gradient">
		<main class="container p-0">
			<div class="row">
				<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark imb-bg-navbar" aria-label="Navegación principal">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">
							<div class="row fs-5">
								&nbsp;&nbsp;Inmobitec & GyG &nbsp;&nbsp;&nbsp;&nbsp;
							</div>
							<div class="row fs-6 fw-lighter">
								&nbsp;&nbsp;Gestión de Obligaciones &nbsp;&nbsp;&nbsp;&nbsp;
							</div>
						</a>
						<div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
							<ul class="navbar-nav me-auto mb-1 mb-lg-0">
								<li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-file-invoice"></i>  Orden de Compra</a></li>
								<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-truck-field"></i>  Proveedores</a></li>
								<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-pen-to-square"></i> Conceptos</a></li>
								<li class="nav-item"><a class="nav-link active" aria-current="page" href="reporte.html"><i class="fa-solid fa-file"></i> Reporte</a></li>
									<ul class="dropdown-menu">
										<li><a class="dropdown-item" href="#">Usuarios</a></li>
										<li><a class="dropdown-item" href="#">Permisos</a></li>
									</ul>	
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			
            <form>
				<div class="row mt-3">
					<div class="row row-cols-1 row-cols-md-1 g-4 mt-5">
						<!-- Flitros-->
						<div class="col-xl-12">
							<div class="card h-100 w-100">
								<i class="fa-solid fa-building card-img-top m-1" alt="Edición de la compañía para la orden de compra"></i>
								<div class="card-body">
									<h5 class="card-title">Filtros</h5>
									<p class="card-text">Configura los filtros para un reporte más personalizado</p>
									
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <div class="form-floating">
                                                <select class="form-select text-truncate" id="compania" aria-label="Compañía" name="type-code">
                                                    <option value="1" selected>INNOVACIONES TECNOLOGICAS G Y G S.A.C. </option>
                                                    <option value="2">YUAN LU CONSTRUCTORES S.A.C.</option>
                                                    <option value="3">LEON BEACH</option>
                                                    <option value="4">PRADERAS</option>
                                                </select>
                                                <label class="col-form-label fw-bold" for="tipo">Compañia</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-3">
                                            <div class="form-floating">
                                                <select class="form-select text-truncate" id="proyecto" aria-label="Proyecto" name="type-code">
                                                    <option value="0">--</option>
                                                    <option value="1">LOS SAUCES</option>
                                                    <option value="2">LAS GARDENIAS</option>
                                                    <option value="3">LAS FLORES</option>
                                                </select>
                                                <label class="col-form-label fw-bold" for="tipo">Proyecto</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-3">
                                            <div class="form-floating">
                                                <select class="form-select text-truncate" id="proveedor" aria-label="Proveedor" name="type-code">
                                                    <option value="1">SICOIN PERU S.A.C.</option>
                                                    <option value="2">SICOIN PERU S.A.C. </option>
                                                    <option value="3">CONCRETOS Y MATERIALES CAÑETE E.I.R.L.</option>
                                                </select>
                                                <label class="col-form-label fw-bold" for="tipo">Proveedor</label>
                                            </div>
                                        </div>
                                    </div>
                                    

								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
            
        </main>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

		<!-- Iconos -->
		<script src="https://unpkg.com/@lottiefiles/jlottie@latest/dist/jlottie.min.js" type="module"></script>
